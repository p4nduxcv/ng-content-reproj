<dialog #dialogRef class="modal">
  <div class="modal-box">
    <h1 class="text-lg font-bold">
      <ng-content select="[slot='dialogHeading']" />
    </h1>
    <div class="py-4">
      <ng-content />
    </div>
    <div class="modal-action">
      <!-- <button class="btn btn-primary" (click)="dialogEl().close()">
        Close me
      </button> -->
      <ng-content select="[slot='dialogAction']" />
    </div>
  </div>
</dialog>
