<dialog #dialogRef class="modal">
  <div class="modal-box">
    <h1 class="text-lg font-bold">
      <ng-content select="dialogHeading" />
    </h1>
    <div class="py-4">
      <ng-content select="dialogContent" />
    </div>
    <div class="modal-action">
      <ng-content select="dialogAction" />
    </div>
  </div>
</dialog>
